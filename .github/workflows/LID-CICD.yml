name: Living The Dream CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./src/

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  Build-ARM:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build ARM Solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ./ARM/
      
    - name: Upload ARM Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: 'ARM'
        path: '.\\ARM\\FabrikamEnv\\bin\\${{env.BUILD_CONFIGURATION}}'

  Build-Solution:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:DeployOnBuild=true /p:PublishProfile=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Run Unit Tests
      uses: microsoft/vstest-action@v1.0.0
      with:
        # Run tests from the specified files
        testAssembly: '**\\bin\\${{env.BUILD_CONFIGURATION}}\\*UnitTests*.dll'
        searchFolder:  ${{env.SOLUTION_FILE_PATH}}
        codeCoverageEnabled: false
        resultLogsArtifactName: UnitTests-Logs
 
    - name: Upload Web Deploy Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: 'Webdeploy-Package'
        path: '.\\src\\FabrikamFiber.Web\\_publish'

    - name: Upload Integration Tests Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: 'Integration-Tests'
        path: '.\\src\\FabrikamFiber.Web.IntegrationTests\\bin\\${{env.BUILD_CONFIGURATION}}\'

    - name: Upload Selenium Tests Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: 'Selenium-Tests'
        path: '.\\src\\FabrikamFiber.Web.SeleniumTests\\bin\\${{env.BUILD_CONFIGURATION}}\'

  Call-Deploy-ARM-Workflow:
    uses: ./.github/workflows/Deploy-ARM.yml
    with:
      environment: Integration
    secrets: inherit
    needs: [Build-Solution, Build-ARM]

  Integration-Deploy:
    runs-on: windows-latest
    needs: [Integration-ARM]
    environment:
      name: Integration
    steps:
    - name: Download Web Deploy Solution Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        # Artifact name
        name: 'Webdeploy-Package'
        path: ./WebDeploy

    - name: Replace tokens in configuration file
      run: |
        $file = ".\WebDeploy\FabrikamFiber.Web.SetParameters.xml"
        $filecontent = Get-Content -Path $file
        $filecontent = $filecontent -replace "__Sitename__", "${{secrets.Sitename}}" 
        $filecontent = $filecontent -replace "__LOCATION__", "${{secrets.LOCATION}}" 
        $filecontent = $filecontent -replace "__GENERATETESTDATA__", "${{secrets.GENERATETESTDATA}}" 
        $filecontent = $filecontent -replace "__sqlservername__", "${{secrets.sqlservername}}" 
        $filecontent = $filecontent -replace "__databasename__", "${{secrets.databasename}}" 
        $filecontent = $filecontent -replace "__SQLUser__", "${{secrets.SQLUser}}" 
        $filecontent = $filecontent -replace "__SQLPassword__", "${{secrets.SQLPassword}}"
        $filecontent | Out-File $file
        cat $file          
      shell: pwsh

    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}     

    - name: 'Deploy web site with MSDeploy'
      run: |
        $publishProfile = az webapp deployment list-publishing-profiles --resource-group ${{ secrets.AzureResourceGroup}} --name ${{ secrets.Sitename }} --query "[?publishMethod=='MSDeploy']" --subscription "${{ secrets.AZURESUBSCRIPTION}}" | convertfrom-json
        $shortPath = (New-Object -ComObject Scripting.FileSystemObject).GetFolder("./WebDeploy").ShortPath  
        & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:package="$shortpath\FabrikamFiber.Web.zip" -setParamFile:"$shortpath\FabrikamFiber.Web.SetParameters.xml" -dest:auto,ComputerName="https://$($publishProfile.msdeploySite).scm.azurewebsites.net/msdeploy.axd?site=$($publishProfile.msdeploySite)",UserName=$($publishProfile.userName),Password=$($publishProfile.userPWD),AuthType='Basic' -verbose -debug -disableLink:AppPoolExtension -disableLink:ContentExtension -disableLink:CertificateExtension
      shell: pwsh

  Integration-APITests:
    runs-on: windows-latest
    needs: [Integration-Deploy]
    environment:
      name: Integration
    steps:
    - name: Download Web Deploy Solution Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        # Artifact name
        name: 'Integration-Tests'
        path: ./Tests
    - name: Replace tokens in configuration file
      run: |
        $file = ".\Tests\FabrikamFiber.Web.IntegrationTests.dll.config"
        $filecontent = Get-Content -Path $file
        $filecontent = $filecontent -replace "__weburi__", "${{secrets.weburi}}" 
        $filecontent | Out-File $file
        cat $file          
      shell: pwsh        

    - name: Run Integration API Tests
      uses: microsoft/vstest-action@v1.0.0
      with:
        # Run tests from the specified files
        testAssembly: '.\\Tests\\*Tests*.dll'
        codeCoverageEnabled: false
        resultLogsArtifactName: IntegrationTests-Logs

  Integration-UXTests:
    runs-on: windows-latest
    needs: [Integration-Deploy]
    environment:
      name: Integration
    steps:
    - name: Download Web Deploy Solution Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        # Artifact name
        name: 'Selenium-Tests'
        path: ./Tests
    - name: Replace tokens in configuration file
      run: |
        $file = ".\Tests\FabrikamFiber.Web.SeleniumTests.dll.config"
        $filecontent = Get-Content -Path $file
        $filecontent = $filecontent -replace "__weburi__", "${{secrets.weburi}}" 
        $filecontent = $filecontent -replace "__webdriver__", "${{secrets.webdriver}}" 
        $filecontent | Out-File $file
        cat $file          
      shell: pwsh        

    - name: Run Integration Selenium UX Tests
      uses: microsoft/vstest-action@v1.0.0
      with:
        # Run tests from the specified files
        testAssembly: '.\\Tests\\*Tests*.dll'
        codeCoverageEnabled: false
        resultLogsArtifactName: SeleniumTests-Logs

  Integration-Tidy:
    runs-on: windows-latest
    needs: [Integration-UXTests,Integration-APITests]
    environment:
      name: Integration
    steps:
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}     

    - name: Remove Azure Resource Group
      run: |
        az group delete --name ${{ secrets.AzureResourceGroup}} --yes
      shell: pwsh 
